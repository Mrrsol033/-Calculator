<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./src/output.css">
</head>
<body>
    <!-- make a calculator using javascript to culate it  -->

    <div class="mx-122 my-2 font-bold w-77 pt-3 rounded-[5px] bg-neutral-800 outline-none border-none">
        <form action="input" class="grid">
            <input id="result" type="text"  class="no-spinner text-right w-71 bg-neutral-200 pr-3 outline-1 mx-3 mt-1.5 rounded-[5px] h-15" ">
            <div class="grid grid-cols-4 grid-rows-5  p-5 gap-2 ">
                <button id="btn('AC')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">AC</button>
                <button id="btn('')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">+/-</button>
                <button id="btn('')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">%</button>
                <button id="btn('/')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">/</button>

                <button id="btn('7')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">7</button>
                <button id="btn('8')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">8</button>
                <button id="btn('9')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">9</button>
                <button id="btn('*')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">x</button>

                <button id="btn('4')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">4</button>
                <button id="btn('5')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">5</button>
                <button id="btn('6')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">6</button>
                <button id="btn('-')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">-</button>

                <button id="btn('1')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">1</button>
                <button id="btn('2')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">2</button>
                <button id="btn('3')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">3</button>
                <button id="btn('+')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">+</button>

                <button id="btn('0')" type="button" class="bg-gray-200 hover:bg-gray-300 size-15 w-32  rounded-full outline-gray-100">0</button>
                <button id="btn(',')" type="button" class="ml-17 bg-gray-200 hover:bg-gray-300 size-15 rounded-full outline-gray-100">,</button>      
                <button id="btn('=')" type="button" class="bg-gray-200 ml-17 hover:bg-gray-300 size-15 rounded-full outline-gray-100">=</button>

            </div>
        </form>
    </div>
    <script src="script/main.js"></script>

</body>
</html>
